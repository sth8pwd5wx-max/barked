<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" shape-rendering="crispEdges">
<!-- Windy animation — lean left, squinted eyes, leaf particles — transparent background -->

<!-- Streaming leaf particles — right to left -->
<rect width="1" height="1" fill="#52b788">
  <animate attributeName="x" values="25;18;11;4;-1" dur="1.4s" repeatCount="indefinite"/>
  <animate attributeName="y" values="4;3;3;2;2" dur="1.4s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.8;0.9;0.7;0" dur="1.4s" repeatCount="indefinite"/>
</rect>
<rect width="1" height="1" fill="#40916c">
  <animate attributeName="x" values="25;17;9;1;-1" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
  <animate attributeName="y" values="7;6;6;5;5" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.7;0.9;0.6;0" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
</rect>
<rect width="1" height="1" fill="#2d6a4f">
  <animate attributeName="x" values="25;19;12;5;-1" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
  <animate attributeName="y" values="10;9;9;8;8" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.6;0.8;0.5;0" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
</rect>
<rect width="1" height="1" fill="#52b788">
  <animate attributeName="x" values="25;18;11;4;-1" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
  <animate attributeName="y" values="13;12;12;11;11" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.7;0.8;0.6;0" dur="1.3s" begin="0.7s" repeatCount="indefinite"/>
</rect>

<!-- Ground dust streaming left -->
<rect width="1" height="1" fill="#6B5040">
  <animate attributeName="x" values="24;17;10;2" dur="1.8s" repeatCount="indefinite"/>
  <animate attributeName="y" values="21;21;20;20" dur="1.8s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.5;0.4;0" dur="1.8s" repeatCount="indefinite"/>
</rect>
<rect width="1" height="1" fill="#5C4033">
  <animate attributeName="x" values="25;18;11;3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  <animate attributeName="y" values="20;20;20;19" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.4;0.3;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
</rect>

<!-- Tree — sustained lean to the left with slight tremor -->
<g transform="translate(-0.6, 0)">
  <animateTransform attributeName="transform" type="translate" values="-0.5,0; -0.8,0; -0.4,0; -0.8,0; -0.5,0" dur="1.2s" repeatCount="indefinite" additive="sum"/>

  <!-- Star/tip -->
  <rect x="11" y="0" width="2" height="1" fill="#6fcf97"/>
  <!-- Top tier -->
  <rect x="10" y="1" width="4" height="1" fill="#52b788"/>
  <rect x="9" y="2" width="6" height="1" fill="#40916c"/>
  <rect x="8" y="3" width="8" height="1" fill="#2d6a4f"/>
  <!-- Middle tier -->
  <rect x="9" y="4" width="6" height="1" fill="#52b788"/>
  <rect x="8" y="5" width="8" height="1" fill="#6fcf97"/>
  <rect x="7" y="6" width="10" height="1" fill="#52b788"/>
  <rect x="6" y="7" width="12" height="1" fill="#40916c"/>
  <rect x="5" y="8" width="14" height="1" fill="#2d6a4f"/>
  <!-- Bottom tier -->
  <rect x="7" y="9" width="10" height="1" fill="#52b788"/>
  <rect x="6" y="10" width="12" height="1" fill="#6fcf97"/>
  <rect x="5" y="11" width="14" height="1" fill="#52b788"/>
  <rect x="4" y="12" width="16" height="1" fill="#40916c"/>
  <rect x="3" y="13" width="18" height="1" fill="#52b788"/>
  <rect x="3" y="14" width="18" height="1" fill="#40916c"/>
  <rect x="4" y="15" width="16" height="1" fill="#2d6a4f"/>

  <!-- Squinted eyes — 2x1 instead of 2x2, with blinking -->
  <!-- Left eye white -->
  <rect x="7" y="11" width="2" height="1" fill="white">
    <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Right eye white -->
  <rect x="14" y="11" width="2" height="1" fill="white">
    <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Left pupil — pushed right (x+1 = 8) -->
  <rect x="8" y="11" width="1" height="1" fill="#111111">
    <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Right pupil — pushed right (x+1 = 15) -->
  <rect x="15" y="11" width="1" height="1" fill="#111111">
    <animate attributeName="height" values="1;1;0;0;1;1" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Shut-eye lids -->
  <rect x="7" y="11" width="2" height="1" fill="#52b788" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="14" y="11" width="2" height="1" fill="#52b788" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.35;0.4;0.55;0.6;1" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Windy mouth — shifted to (11,13) 2x1 -->
  <rect x="11" y="13" width="2" height="1" fill="#1a4d2e"/>

  <!-- Trunk -->
  <rect x="10" y="16" width="4" height="1" fill="#8B5E3C"/>
  <rect x="11" y="16" width="1" height="1" fill="#6B3F2A"/>
  <rect x="10" y="17" width="4" height="1" fill="#6B3F2A"/>
  <rect x="10" y="18" width="4" height="1" fill="#8B5E3C"/>
  <rect x="12" y="18" width="1" height="1" fill="#6B3F2A"/>
  <rect x="9" y="19" width="6" height="1" fill="#6B3F2A"/>
</g>

<!-- Ground -->
<rect x="6" y="20" width="12" height="1" fill="#5C4033"/>
<rect x="8" y="20" width="1" height="1" fill="#6B3F2A"/>
<rect x="15" y="20" width="1" height="1" fill="#6B3F2A"/>
<rect x="5" y="21" width="14" height="1" fill="#4a3728"/>
</svg>